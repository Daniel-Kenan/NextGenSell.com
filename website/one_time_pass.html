<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  #container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  img {
    width: 80px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  input[type="password"] {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  #password-status {
    font-size: 16px;
    color: #333;
    margin-top: 10px;
  }

  .weak, .medium, .strong, .match, .no-match {
    display: none;
  }
</style>
</head>
<body>
<div id="container">
  <img src="lock_icon.png" alt="Lock Icon">
  <h1>Hi Ashley, please create your password</h1>
  <input type="password" id="password" placeholder="Enter your password">
  <input type="password" id="verify-password" placeholder="Verify your password">
  <div id="password-status"></div>
</div>

<script>
const passwordInput = document.getElementById('password');
const verifyPasswordInput = document.getElementById('verify-password');
const passwordStatusDiv = document.getElementById('password-status');

passwordInput.addEventListener('input', function() {
  const password = passwordInput.value;
  const verifyPassword = verifyPasswordInput.value;

  // Check if password meets minimum length requirement
  if (password.length < 8) {
    showStatus('weak', 'Password strength: Weak');
  } else {
    // Check if password matches verification password
    if (password === verifyPassword) {
      showStatus('match', 'Passwords match');
    } else {
      showStatus('no-match', 'Passwords do not match');
    }

    // Determine password strength
    const strength = calculatePasswordStrength(password);
    let strengthText = '';

    switch (strength) {
      case 'weak':
        strengthText = 'Password strength: Weak';
        break;
      case 'medium':
        strengthText = 'Password strength: Medium';
        break;
      case 'strong':
        strengthText = 'Password strength: Strong';
        break;
    }

    // Display password strength
    showStatus(strength, strengthText);
  }
});

verifyPasswordInput.addEventListener('input', function() {
  const password = passwordInput.value;
  const verifyPassword = verifyPasswordInput.value;

  // Check if passwords match
  if (password === verifyPassword) {
    showStatus('match', 'Passwords match');
  } else {
    showStatus('no-match', 'Passwords do not match');
  }
});

function calculatePasswordStrength(password) {
  // Just a dummy function, you can implement a more sophisticated one if needed
  if (password.length < 10) {
    return 'weak';
  } else if (password.length < 14) {
    return 'medium';
  } else {
    return 'strong';
  }
}

function showStatus(className, message) {
  // Hide all status classes
  const statusClasses = ['weak', 'medium', 'strong', 'match', 'no-match'];
  statusClasses.forEach(cls => {
    passwordStatusDiv.classList.remove(cls);
  });

  // Show the appropriate status
  passwordStatusDiv.textContent = message;
  passwordStatusDiv.classList.add(className);
}
</script>
</body>
</html>
