<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  #container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  img {
    width: 80px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  input[type="password"] {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  #password-status {
    font-size: 16px;
    color: #333;
    margin-top: 10px;
  }

  .weak, .medium, .strong, .match, .no-match {
    display: none;
  }
</style>
</head>
<body>
<div id="container">
  <form name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
    <input required type="hidden" name="cmd" value="_paynow">
    <input required type="hidden" name="receiver" pattern="[0-9]" value="24262266">
    <input required type="hidden" name="amount" value="100">
    <input required type="hidden" name="item_name" maxlength="255" value="klef">
    <input type="hidden" name="item_description" maxlength="255" value="fdfdffd">
    <input required type="hidden" name="subscription_type" pattern="1"value="1">
    <input type="hidden" name="recurring_amount" value="100">
    <input required type="hidden" name="cycles" pattern="[0-9]" value="0">
    <input required type="hidden" name="frequency" pattern="[0-9]" value="3">
    <table>
    <tr>
    <td colspan=2 align=center>
    <input type="image" src="https://my.payfast.io/images/buttons/Subscribe/Primary-Large-Subscribe.png" alt="Subscribe" title="Subscribe with Payfast">
    </td>
    </tr>
    </table>
    </form>
</div>

<script>

</script>
</body>
</html>
