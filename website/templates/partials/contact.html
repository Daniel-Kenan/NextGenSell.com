<br><br><br>
<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Contact</h2>

        <p>Contact Us</p>
        <style>
          #delayedButton {
              width: 55px;
              height: 55px;
              float: right;
              border-radius: 50px;
              position: absolute;
              bottom: 60px;
              right: 50px;
              background-color: transparent;
              display: none; /* Initially hide the button */
          }
          #delayedButton span {
              font-size: 30px;
              color: #222324;
          }
      </style>
        <button id="delayedButton">
          <span>&#129302;</span>
      </button>
        
        <p><small style="font-size:16px; color:#7BA8B4;text-tranform:none !important">NB: We respond to forms faster, Be sure to include your cell number in the message. <small><p>
      </div>

      <div class="row">

        <div class="col-lg-4" data-aos="fade-right" data-aos-delay="100">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>CNR R40 AND D725 RDS NELSPRUIT 1201</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>info@nextgensell.com</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call or Whatsapp:</h4>
              <p>+27 65 907 4318</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="200">

          <form action="{% url "contact-us-form" %}" method="post" role="form" class="php-email-form">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>

        </div>

      </div>

    </div>
  </section>
  <script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('delayedButton').style.display = 'block';
        }, 5000); // 5000 milliseconds = 5 seconds
    };
</script>
